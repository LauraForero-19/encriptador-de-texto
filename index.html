<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <img src="./assets/Logo.png" alt="logo de alura" class="logo"> </header>

    <main>
        <section>
            <textarea class="texto__base" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button class="boton__encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton__desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
            
        <section>
            <textarea class="texto__resultado" cols="20" rows="10" placeholder="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar."></textarea>
        
            <div>
                <button class="boton__copiar" onclick="botonCopiar()">Copiar</button>
            </div>
        </section>

    </main>
    
    

    <footer>Desarrollado por Laura Forero para Alura Latam 2024 </footer>
    <script src="app.js"></script>
</body>

</html>
